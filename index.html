<script type="text/javascript">
    $(document).ready(function () {
        $("#dash-container").css('width', $(document.body).width() - 200);
        $('a li').removeClass();
        var last_href = window.location.href.split("#")[1];
        if (last_href == null || last_href == "") {
            last_href = "/home";
        }
        $('a[href="#' + last_href + '"] li').addClass('select');

        $('a li').click(function () {
            $('a li').removeClass();
            $(this).addClass('select');
        });
    });
</script>
